<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geo-Master Europa 5.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #aad3df; }

        /* --- SIDEBAR MENU --- */
        #quiz-sidebar {
            position: absolute; top: 0; left: -350px; width: 300px; height: 100%;
            background: white; z-index: 2000; transition: 0.3s ease;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2); padding: 25px;
            display: flex; flex-direction: column;
        }
        #quiz-sidebar.open { left: 0; }
        
        #menu-toggle {
            position: absolute; bottom: 20px; left: 20px; z-index: 1500;
            background: var(--primary); color: white; border: none; padding: 15px 20px;
            border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- PROGRESS BAR --- */
        .progress-container { margin: 20px 0; background: #eee; border-radius: 10px; height: 20px; overflow: hidden; position: relative; }
        #progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 0.5s ease; }
        #progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.75rem; line-height: 20px; color: #000; font-weight: bold; }

        /* --- STATS --- */
        .stats-box { background: var(--light); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .stats-item { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; }
        .val { font-weight: bold; color: var(--accent); }

        /* --- UI ELEMENTS --- */
        #quiz-question { font-size: 1.2em; color: var(--danger); font-weight: bold; margin: 20px 0; text-align: center; min-height: 50px; }
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; margin-bottom: 10px; transition: 0.2s;
        }
        .btn-start { background: var(--accent); color: white; }
        .btn-stop { background: var(--danger); color: white; display: none; }
        
        #search-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000; width: 280px;
        }
        #search-input {
            width: 100%; padding: 12px; border-radius: 25px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Wiki Popup Fixes */
        .wiki-card img { width: 100%; border-radius: 5px; margin-top: 10px; }
        
        #feedback-overlay {
            position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%);
            z-index: 3000; padding: 20px 40px; border-radius: 50px; color: white;
            font-weight: bold; font-size: 2em; display: none; pointer-events: none;
        }
    </style>
</head>
<body>

<button id="menu-toggle" onclick="toggleMenu()">â˜° Quiz-MenÃ¼</button>

<div id="quiz-sidebar">
    <h2>ðŸŽ“ Dein Lernstand</h2>
    
    <div class="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text">0% abgeschlossen</div>
    </div>

    <div class="stats-box">
        <div class="stats-item">Gesamt-Punkte (XP): <span id="stat-xp" class="val">0</span></div>
        <div class="stats-item">Gelernt: <span id="stat-learned" class="val">0/0</span></div>
    </div>

    <hr>

    <div id="quiz-question">DrÃ¼cke Start um zu lernen!</div>
    
    <label style="display: block; margin-bottom: 15px; cursor: pointer;">
        <input type="checkbox" id="hard-mode"> ðŸ¤« Profi-Modus (Namen aus)
    </label>

    <button class="btn btn-start" id="btn-start" onclick="startQuiz()">Quiz Starten</button>
    <button class="btn btn-stop" id="btn-stop" onclick="stopQuiz()">Beenden</button>
    
    <p style="font-size: 0.8em; color: #7f8c8d; margin-top: auto;">Dein Fortschritt wird automatisch gespeichert.</p>
</div>

<div id="search-box">
    <input type="text" id="search-input" placeholder="ðŸ” Ort suchen...">
</div>

<div id="feedback-overlay"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- MAP SETUP ---
    var map = L.map('map', { zoomControl: false }).setView([52, 15], 4);
    
    // Panes fÃ¼r Z-Index Fix (StÃ¤dte Ã¼ber FlÃ¤chen)
    map.createPane('areaPane');  // FÃ¼r Gebirge/Tiefland
    map.getPane('areaPane').style.zIndex = 400;
    map.createPane('cityPane');  // FÃ¼r StÃ¤dte/Marker
    map.getPane('cityPane').style.zIndex = 650;

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 }).addTo(map);

    // --- STATE & STORAGE ---
    let searchIndex = [];
    let masteredItems = JSON.parse(localStorage.getItem('geoMastered') || '[]');
    let totalXP = parseInt(localStorage.getItem('geoTotalXP') || '0');
    let quizActive = false;
    let currentTarget = null;

    // --- UTILS ---
    function toggleMenu() {
        document.getElementById('quiz-sidebar').classList.toggle('open');
    }

    function updateUI() {
        document.getElementById('stat-xp').innerText = totalXP;
        const total = searchIndex.length;
        const learned = masteredItems.length;
        document.getElementById('stat-learned').innerText = `${learned}/${total}`;
        const percent = total > 0 ? Math.round((learned / total) * 100) : 0;
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('progress-text').innerText = percent + '% abgeschlossen';
    }

    async function fetchWiki(name, type) {
        let query = name;
        // Bessere Treffer durch Typ-Zusatz
        if(type === "Fluss") query += " (Fluss)";
        if(type === "Gebirge") query += " (Gebirge)";

        const url = `https://de.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            return data.extract ? data : null;
        } catch(e) { return null; }
    }

    // --- MAP OBJECTS ---
    function addPoly(coords, name, type, color) {
        let p = L.polygon(coords, { 
            color: color, fillColor: color, fillOpacity: 0.3, weight: 1, pane: 'areaPane' 
        }).addTo(map);
        
        p.bindTooltip(name, { sticky: true });
        p.on('mouseover', function() { if(!quizActive || !document.getElementById('hard-mode').checked) this.setStyle({fillOpacity: 0.6}); });
        p.on('mouseout', function() { this.setStyle({fillOpacity: 0.3}); });
        p.on('click', (e) => handleInteraction(name, type, e, p));
        
        searchIndex.push({name, type, layer: p});
    }

    function addCity(coords, name) {
        let c = L.circleMarker(coords, { 
            radius: 6, color: '#000', fillColor: '#fff', fillOpacity: 1, weight: 2, pane: 'cityPane' 
        }).addTo(map);
        
        c.bindTooltip(name, { direction: 'top', offset: [0, -5] });
        c.on('click', (e) => handleInteraction(name, "Stadt", e, c));
        
        searchIndex.push({name, type: "Stadt", layer: c});
    }

    function addLine(coords, name) {
        let l = L.polyline(coords, { color: '#2980b9', weight: 3, pane: 'cityPane' }).addTo(map);
        l.bindTooltip(name, { sticky: true });
        l.on('click', (e) => handleInteraction(name, "Fluss", e, l));
        searchIndex.push({name, type: "Fluss", layer: l});
    }

    // --- INTERACTION & QUIZ ---
    async function handleInteraction(name, type, event, layer) {
        if (quizActive) {
            checkAnswer(name);
        } else {
            // Wikipedia Info
            const data = await fetchWiki(name, type);
            const content = data ? 
                `<b>${name}</b> (${type})<br><small>${data.extract.substring(0,150)}...</small><br><img src="${data.thumbnail?.source || ''}">` : 
                `<b>${name}</b><br>Keine Wiki-Infos gefunden.`;
            L.popup().setLatLng(event.latlng).setContent(content).openOn(map);
        }
    }

    function startQuiz() {
        quizActive = true;
        document.getElementById('btn-start').style.display = 'none';
        document.getElementById('btn-stop').style.display = 'block';
        nextQuestion();
    }

    function stopQuiz() {
        quizActive = false;
        document.getElementById('btn-start').style.display = 'block';
        document.getElementById('btn-stop').style.display = 'none';
        document.getElementById('quiz-question').innerText = "Bereit fÃ¼r eine Runde?";
    }

    function nextQuestion() {
        if(!quizActive) return;
        currentTarget = searchIndex[Math.floor(Math.random() * searchIndex.length)];
        document.getElementById('quiz-question').innerText = `Suche: ${currentTarget.name}`;
    }

    function checkAnswer(clickedName) {
        const feedback = document.getElementById('feedback-overlay');
        feedback.style.display = 'block';

        if(clickedName === currentTarget.name) {
            feedback.innerText = "âœ… Richtig! +10 XP";
            feedback.style.background = "var(--success)";
            totalXP += 10;
            localStorage.setItem('geoTotalXP', totalXP);
            
            // Fortschritt speichern
            if(!masteredItems.includes(clickedName)) {
                masteredItems.push(clickedName);
                localStorage.setItem('geoMastered', JSON.stringify(masteredItems));
            }
            updateUI();
            setTimeout(() => { feedback.style.display = 'none'; nextQuestion(); }, 800);
        } else {
            feedback.innerText = "âŒ Falsch!";
            feedback.style.background = "var(--danger)";
            setTimeout(() => feedback.style.display = 'none', 800);
        }
    }

    // --- DATEN INITIALISIERUNG (Beispiele aus deiner Liste) ---
    // Hier fÃ¼ge ich beispielhaft Objekte ein - du kannst die Liste aus deinem v4.0 Code hier fortsetzen
    addPoly([[43.8,7.2], [46.5,8.0], [48.2,16.2], [44.2,7.5]], "Alpen", "Gebirge", "#8b4513");
    addPoly([[52.0,6.0], [54.5,13.5], [51.5,11.0]], "Norddt. Tiefland", "Landschaft", "#27ae60");
    addCity([52.52, 13.40], "Berlin");
    addCity([48.85, 2.35], "Paris");
    addCity([55.75, 37.61], "Moskau");
    addLine([[46.6,9.4], [50.0,8.0], [51.9,4.1]], "Rhein");
    addLine([[48.1,8.1], [47.5,19.0], [45.2,29.7]], "Donau");

    // UI Initialisierung
    updateUI();

</script>
</body>
</html>
